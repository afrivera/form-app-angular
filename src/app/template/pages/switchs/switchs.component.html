<h2>Template: <small>Switchs</small></h2>

<form #myForm="ngForm">

    <!-- Radios -->
    <div class="row mb-3">
        <label for="" class="col sm-3 col-form-label">
            Gender
        </label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" 
                       type="radio" 
                       value="M"
                       [(ngModel)]="person.gender"
                       name="genderRadio" 
                       id="maleRadio"
                       required>
                <label class="form-check-label" 
                       for="maleRadio">
                  Male
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" 
                       type="radio" 
                       value="F"
                       [(ngModel)]="person.gender"
                       name="genderRadio" 
                       id="femaleRadio"
                       required>
                <label class="form-check-label" for="femaleRadio">
                    Female
                </label>
            </div>
        </div>
    </div>

    <!-- Switch -->
    <div class="row mb-3">
        <label for="" class="col sm-3 col-form-label">
            Notifications
        </label>
        <div class="col-sm-9">
            <div class="form-check form-switch mt-2">
                <input class="form-check-input" 
                       type="checkbox" 
                       [(ngModel)]="person.notifications"
                       name="notification"
                       id="flexSwitchCheckChecked">
                <label class="form-check-label" 
                       for="flexSwitchCheckChecked">
                    i want to get notifications
                </label>
            </div>
        </div>
    </div>

    <!-- Checks -->
    <div class="row mb-3">
        <label for="" class="col sm-3 col-form-label">
            
        </label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" 
                       type="checkbox" 
                       name="terms"
                       [(ngModel)]="termsAndConditions"
                       id="flexCheckDefault"
                       required>
                <label class="form-check-label" 
                       for="flexCheckDefault">
                    Terms and conditions
                </label>
              </div>

        </div>
    </div>

    <!-- submit button -->

    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    [disabled]="myForm.invalid">Save</button>
        </div>
    </div>
</form>

<h5>Form Value</h5>
<pre>{{ myForm.value | json}}</pre>
<br>

<h5>Person Value</h5>
<pre>{{ person | json}}</pre>
<br>

<h5>Terms</h5>
<pre> {{ myForm.valid }} </pre>
<br>

<h5>Valid</h5>
<pre> {{ myForm.controls['terms']?.errors | json }} </pre>
<br>
