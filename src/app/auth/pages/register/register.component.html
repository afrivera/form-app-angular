<h2>Validations Reactives</h2>
<hr>

<div class="row">
    <div class="col">
        <form (ngSubmit)="saveForm()" autocomplete="off" [formGroup]="myForm">
            <!-- name -->
            <div class="row mb-3">
                <label for="" class="col-sm-3 col-form-label">Name:</label>

                <div class="col-sm-9">
                    <input type="text" 
                           class="form-control"
                           formControlName="name"
                           placeholder="name and last name">
                    <span class="form-text text-danger"
                          *ngIf="invalidField( 'name' )">Should be a forma name and last name
                    </span>
                </div>
            </div>

            <!-- email -->
            <div class="row mb-3">
                <label for="" class="col-sm-3 col-form-label">email:</label>

                <div class="col-sm-9">
                    <input type="email" 
                           class="form-control"
                           formControlName="email"
                           placeholder="email user">
                    <span class="form-text text-danger"
                          *ngIf="invalidField( 'email' )">
                        email is required
                     </span>
                </div>
            </div>

            <!-- userName -->
            <div class="row mb-3">
                <label for="" class="col-sm-3 col-form-label">Username:</label>

                <div class="col-sm-9">
                    <input type="text" 
                           class="form-control"
                           placeholder="username">
                </div>
            </div>

            <!-- password -->
            <div class="row mb-3">
                <label for="" class="col-sm-3 col-form-label">Password:</label>

                <div class="col-sm-9">
                    <input type="password" 
                           class="form-control"
                           placeholder="password">
                </div>
            </div>

            <!-- confirm password-->
            <div class="row mb-3">
                <label for="" class="col-sm-3 col-form-label">Confirm:</label>

                <div class="col-sm-9">
                    <input type="password" 
                           class="form-control"
                           placeholder="confirm password">
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button class="btn btn-primary float-end"
                            type="submit">
                        Register
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>


<h2>Form valid</h2>
<pre> {{ myForm.valid }} </pre>

<h2>Name</h2>
<pre> {{ myForm.controls['name']?.errors | json }} </pre>

<h2>Email</h2>
<pre> {{ myForm.controls['email']?.errors | json }} </pre>
