<h2>Reactive: <small>Switches</small></h2>
<hr>

<form [formGroup]="myForm" (ngSubmit)="save()">
    <div class="row mb-3">
        <label for="" class="col-sm-3 col-form-label">Gender</label>

        <div class="col-sm-9">
            <div class="form-check">
                <input type="radio" 
                       class="form-check-input"
                       value="M"
                       formControlName="gender"
                       id="maleRadio"
                       class="form-check-label">
                <label for="maleRadio" class="form-check-label">Male</label>
            </div>

            <div class="form-check">
                <input type="radio" 
                       class="form-check-input"
                       value="F"
                       formControlName="gender"
                       id="femaleRadio"
                       class="form-check-label">
                <label for="femaleRadio" class="form-check-label">Female</label>
            </div>
        </div>
    </div>

    <!-- Switches -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notifications</label>
        <div class="col-sm-9">
            <div class="form-check form-switch mt-2">
                <input type="checkbox" 
                       class="form-check-input"
                       formControlName="notifications"
                       id="flexSwitch">
                <label for="flexSwitch" class="form-check-label">I want to get notifications</label>
            </div>
        </div>
    </div>

    <!-- checks -->
    <div class="row mb-3">
        <label for="" class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">
            <div class="form-check">
                <input type="checkbox" 
                       class="form-check-input"
                       formControlName="conditions"
                       id="flexCheck">
                <label for="flexSwitch" class="form-check-label">Terms and Conditions</label>
            </div>
        </div>
    </div>

    <!-- submit Button -->
    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    type="submit">Save</button>
        </div>
    </div>

</form>

<h5>form values</h5>
<pre> {{ myForm.value | json }} </pre>
<br>

<h5>Person</h5>
<pre> {{ person | json }} </pre>
<br>

<h5>Valid</h5>
<pre> {{ myForm.valid }} </pre>
